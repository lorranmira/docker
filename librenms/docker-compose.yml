version: '2'

services:
  librenms:
    build:
      context: librenms
    ports:
      - "80:80"
    volumes:
      - oxidized_token:/tmp/token
      - librenms_logs:/opt/librenms/logs
      - librenms_rrd:/opt/librenms/rrd
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - POLLERS=16
      - BASE_URL=${BASE_URL}
      - ENABLE_SYSLOG=false
      - APP_KEY=${APP_KEY}
      - TZ=${TZ}
      - OXIDIZED_USERNAME=oxidized
      - SCAN_ON_FIRST_STARTUP=true
    depends_on:
      - mysql

  mysql:
    image: mysql:5.6
    command: --sql-mode=""
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - TZ=${TZ}

 ##### Plugins
  # Config backup
  oxidized:
    build:
      context: oxidized
    ports:
      - 8888:8888/tcp
    environment:
      - CONFIG_RELOAD_INTERVAL=600
      - TZ=${TZ}
    depends_on:
      - librenms
    volumes:
      - oxidized_token:/tmp/token
      - oxidized_config:/root/.config/oxidized

#  # ssh terminal server
#  gateone:
#    build:
#      context: gateone
#    ports:
#      - "8000:8000"
#    environment:
#      # Not sure if the container understands this variable
#      - TZ=${TZ}
#    volumes:
#      - oxidized_token:/tmp/token

  # Services for graylog plugin
  # MongoDB: https://hub.docker.com/_/mongo/
  mongo:
    image: mongo:3
    volumes:
      - mongo_data:/data/db
  # Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/5.5/docker.html
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.9
    volumes:
      - es_data:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      # Disable X-Pack security: https://www.elastic.co/guide/en/elasticsearch/reference/5.5/security-settings.html#general-security-settings
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
  # Graylog: https://hub.docker.com/r/graylog/graylog/
  graylog:
    build:
      context: graylog
    volumes:
      - graylog_journal:/usr/share/graylog/data/journal
      #- ./graylog/config:/usr/share/graylog/data/config
    environment:
      - GRAYLOG_ROOT_TIMEZONE=${TZ}
      # CHANGE ME!
      - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
      # Password: admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_WEB_ENDPOINT_URI=${BASE_URL}:9000/api
      # Load custom content packs
      - GRAYLOG_CONTENT_PACKS_LOADER_ENABLED=true
      - GRAYLOG_CONTENT_PACKS_DIR=data/contentpacks
      - GRAYLOG_CONTENT_PACKS_AUTO_LOAD=grok-patterns.json,syslog_udp_input.json,extractor_program_pid.json,dashboard.json
    links:
      - mongo
      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 514:514
      # Syslog UDP
      - 514:514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp

volumes:
  librenms_logs:
  librenms_rrd:
  mysql_data:
  oxidized_config:
  oxidized_token:
  mongo_data:
    driver: local
  es_data:
    driver: local
  graylog_journal:
    driver: local
